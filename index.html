<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentor | Time tracking dashboard"
    />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item-1" style="grid-area: box-1">
        <div class="color-blue">
          <img src="images/image-jeremy.png" alt="" />
          <div class="title">
            <h4>Report for</h4>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <div class="time">
          <p class="daily">Daily</p>
          <p class="Weekly">Weekly</p>
          <p  class="Monthly">Monthly</p>
        </div>
      </div>

      <div class="item-2" style="grid-area: box-2">
        <div class="color-orange">
          <img src="images/icon-work.svg" alt="icon-work" />
        </div>
        <div class="part-info">
          <div class="first-part"  >
            <h3>Work</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part" class="card" id="work">
            <h1 class="main-hour"></h1> 
             <p class="previous-hour"> </p> 
          </div>
        </div>
      </div>
      <div class="item-3" style="grid-area: box-3">
        <div class="color-blue-300">
          <img src="images/icon-play.svg" alt="icon-play" />
        </div>
        <div class="part-info">
          <div class="first-part"   >
            <h3>Play</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part" class="card" id="play" >
      <h1 class="main-hour"></h1> 
             <p class="previous-hour"> </p> 
          </div>
        </div>
      </div>
      <div class="item-4" style="grid-area: box-4">
        <div class="pink400">
          <img src="images/icon-study.svg" alt="icon-study" />
        </div>
        <div class="part-info">
          <div class="first-part" >
            <h3>Study</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part" class="card" id="study">
            <h1 class="main-hour" ></h1> 
             <p class="previous-hour"> </p> 
          </div>
        </div>
      </div>

      <div class="item-5" style="grid-area: box-5">
        <div class="color-green-400">
          <img src="images/icon-exercise.svg" alt="icon-exercise" />
        </div>
        <div class="part-info">
          <div class="first-part" >
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part" class="card" id="exercise">
        <h1 class="main-hour"></h1> 
             <p class="previous-hour"> </p> 
            </div>  </div> </div>
      
     
      <div class="item-6" style="grid-area: box-6">
        <div class="color-purple-700">
          <img src="images/icon-social.svg" alt="icon-social" />
        </div>
        <div class="part-info">
          <div class="first-part">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part"  class="card" id="social">
           <h1 class="main-hour"></h1> 
             <p class="previous-hour"> </p> 
          </div>
        </div>
      </div>
      <div class="item-7" style="grid-area: box-7">
        <div class="color-Yellow300">
          <img src="images/icon-self-care.svg" alt="self care" />
        </div>
        <div class="part-info">
          <div class="first-part" >
            <h3>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="ellipsis" />
          </div>
          <div class="second-part" class="card" id="selfcare">
           <h1 class="main-hour"></h1> 
             <p class="previous-hour"> </p> 
          </div>
        </div>
      </div>
    </div></div>
  </body>
    <script src="index.js"></script>
  </body>
</html>
